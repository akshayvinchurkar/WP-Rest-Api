<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>WordPress Rest Api Example</title>
    <meta name="description" content="Now I Can Pull Data Without PHP">
  </head>
  <body>
    <script type="text/javascript" src="jquery.js"></script>
  	<script type="text/javascript">

        //so well this is array of settings you have to specify this you can remove that headers if you want
        var settings = {
		  "async": true,
		  "crossDomain": true,
		  "url": "http://localhost/testing/wp-json/wp/v2/posts",
		  "method": "GET",
		  "headers": {
		    "cache-control": "no-cache",
		    "postman-token": "9daf9fcc-0e5c-965e-ce56-fa927b1ea830"
		  }
		}

        //and this is just jquery why of writing ajax request in plain javascript it has cross browser compatibility issue so its better to use jquery
		$.ajax(settings).done(function (response) {
			$.each(response, function (index, value) {
			  //simple variable that hold the link address;
              var link = value.link;
              //simple document.write that can write my post title and date
			  document.write("<h3>" value.title.rendered + "</h3>" + "<small>" + value.date + "</small>");
              //same thing nothing new you can write much smarter code here my why is little weird
			  document.write("<a " + "href = " + link + " > " + " Click For Reading " + "</a>");
			});
		});

  	</script>
  </body>
</html>
